<ion-header>
  <ion-navbar color="primary">
    <ion-title>Change Password</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form (ngSubmit)="Update()">
<ion-item>
  <ion-label floating>Current Password :</ion-label>
  <ion-input type="password" [(ngModel)]="CurPassword" (ionBlur)='onChange()' name="CurPassword"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>New Password :</ion-label>
  <ion-input type="password" [(ngModel)]="Password" name="Password"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Re-Password :</ion-label>
  <ion-input type="password" [(ngModel)]="RePassword" name="RePassword"></ion-input>
</ion-item>
 <ion-row center>  
 <ion-col text-center>   
<button ion-button type='submit'>Submit</button>
 </ion-col> 
</ion-row>
</form>
</ion-content>
