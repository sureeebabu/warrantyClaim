<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Simpson Warranty Claim
    </ion-title>
  <button ion-button menuToggle left>
    <ion-icon name="menu"></ion-icon>
  </button>
  </ion-navbar>
</ion-header>


<ion-content padding class="bg-content">
  
  <ion-grid>
    <ion-row text-center>
      <ion-col col-6 (click)="listInvoice()">
      <ion-card>
        <ion-card-header >
          List Invoice
        </ion-card-header>
        <ion-card-content>
          <img src="../../assets/imgs/checklist.png"/>
          <!-- <ion-icon ios="ios-paper" md="md-paper"></ion-icon> -->
        </ion-card-content>
      </ion-card>
      </ion-col>
      <ion-col col-6 (click)="WarrantyRequestPage()">
        <ion-card>
          <ion-card-header text-wrap>
            Claim Request
          </ion-card-header>
          <ion-card-content>
            <img src="../../assets/imgs/scan-icon.png" /> 
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6 (click)="listWarrantyRequest()">
        <ion-card>
          <ion-card-header text-wrap>
            List Claims
          </ion-card-header>
          <ion-card-content>
            <img src="../../assets/imgs/qa-icon.png" />
            <!-- <ion-icon ios="ios-document" md="md-document"></ion-icon> -->
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col col-6 (click)="listCreditNotePage()">
        <ion-card>
          <ion-card-header>
            Credit Note
          </ion-card-header>
          <ion-card-content>
            <img src="../../assets/imgs/service-icon.jpg"/>
            <!-- <ion-icon ios="ios-card" md="md-card"></ion-icon> -->
          </ion-card-content>
        </ion-card>
      </ion-col>
	        <!--<ion-col col-6 (click)="listAuthenticPage()">

          <ion-card-header>
            Genuine
          </ion-card-header>
          <ion-card-content>
            <img src="../../assets/imgs/authentic.png"/>
            
          </ion-card-content>
        </ion-card>
      </ion-col>-->
    </ion-row>

       <ion-col col-12 (click)="listCreditNotePage()">&nbsp;
      </ion-col>
